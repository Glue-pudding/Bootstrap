<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单</title>
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body>
	<button class="btn btn-default btn-lg">这是一个按钮</button>
	<button class="btn btn-success">这是一个按钮</button>
	<button class="btn btn-primary btn-sm">这是一个按钮</button>
	<button class="btn btn-info active">这是一个按钮</button>
	<button class="btn btn-info">这是一个按钮</button>
	<button class="btn btn-danger btn-block">这是一个按钮</button>
	<button class="btn btn-warning" disabled="disabled">这是一个不可用按钮</button>
	<button class="btn btn-default">这是一个按钮</button>
	<button class="btn btn-link">这是一个按钮</button>

	<a href="javascript:;" class="btn btn-primary btn-sm">这是a标记做的按钮</a>
</body>
</html>
