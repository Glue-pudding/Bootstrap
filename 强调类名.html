<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>强调类名</title>
	<link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
	<p class="text-muted">这是提示(柔和的)文字</p>
	<p class="text-primary">这是主要文字</p>
	<p class="text-success">这是成功文字</p>
	<p class="text-info">这是通知文字</p>
	<p class="text-warning">这是警告文字</p>
	<p class="text-danger">这是危险文字</p>
</body>
</html>
