<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图标和按钮同时使用</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<button class="btn btn-default glyphicon glyphicon-align-left"> 我是按钮哈哈</button>
<br>
<br>
	<button class="btn btn-info">
		<span class="glyphicon glyphicon-star"></span> 我是按钮哈哈哈哈
	</button>
</body>
</html>
