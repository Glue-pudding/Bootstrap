<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<style>
		div{
			background: #099;
			width:200px;
			text-align: center;
			height:200px;
			color: #fff;
			line-height: 200px;
			border-radius: 4%;
			transform: rotate(3600deg);
		}
		@media screen and (max-width: 700px) and (min-width: 300px){
			div{
				transform: rotate(0deg);
				transition:transform 3s,border-radius 4s,width 2s,height 2s;
				border-radius: 50%;
				height: 400px;
				width:400px;
			}
		}
	</style>
</head>
<body>
	<div class="test">测试哈哈</div>
</body>
</html>
